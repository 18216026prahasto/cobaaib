<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/main.js')}}"></script>
    <title>Project Decision Expert System</title>
</head>
<body background="image.jpg">
    <div class="jumbotron jumbotron-fluid" style="background-color: beige">
        <div class="container">
            <h1 class="display-1">Project Decision-Making</h1>
            <h6>This is an expert system that made to decide whether you project is approved to be implemented.</h6>
        </div>
        <div class="container">
            <h2 id="question" style="margin-bottom: 20px"></h2>
            <div class="choice" style="display: flex; justify-content:left" hidden>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radios" id="answerYes" value="Yes">
                    <label class="form-check-label" for="yesRadios" style="margin-right: 15px;">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radios" id="answerNo" value="No">
                        <label class="form-check-label" for="noRadios">
                            No
                        </label>
                </div>
            </div>
            <button style="display:flex; margin-top: 25px; background-color:darkolivegreen; border: 0px" type="button" class="btn btn-primary btn-lg">Start</button>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
